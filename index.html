<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Grid Layout Site</title>
</head>
<body>
    <main class="container">
        <div class="card card--bg-purple">
           <div class="userInfo">
                <img src="images/image-daniel.jpg" alt="danielPicture">
                <div>
                    <p class="name">Daniel Clifford</p>
                    <p class="educationStatus">Verified Graduate</p>
                </div>
           </div>     
           <header class="header white"></header>
           <p class="quote"></p>
        </div>

        <div class="card card--sm--grey">
            <div class="userInfo">
                <img src="images/image-jonathan.jpg" alt="jonathanPicture">
                <div>
                    <p class="name">Jonathan Walters</p>
                    <p class="educationStatus">Verified Graduate</p>
                </div>
            </div>  
            <header class="header white"></header>
        </div>

        <div class="card card--bg--white" >
            <div class="userInfo">
                <img src="images/image-kira.jpg" alt="kiraPicture">
                <div>
                    <p class="name">Kira Whittle</p>
                    <p class="educationStatus">Verified Graduate</p>
                </div>
            </div>
            <header class="header dark"></header>
        </div>

        <div class="card card--sm-white" >
            <div class="userInfo">
                <img src="images/image-jeanette.jpg" alt="jeanettePicture">
                <div>
                    <p class="name">Jeanette Harmon</p>
                    <p class="educationStatus">Verified Graduate</p>
                </div>
            </div>
            <header class="header dark"></header>
        </div>
        
        <div class="card card--bg--dark" >
            <div class="userInfo">
                <img src="images/image-patrick.jpg" alt="patrickPicture">
                <div>
                    <p class="name">Patrick Abrams</p>
                    <p class="educationStatus">Verified Graduate</p>
                </div>
            </div>
            <header class="header"></header>  
        </div>
    </main>
</body>
</html>
